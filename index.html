<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کمیونٹی اینڈ ریئل اسٹیٹ پلیٹ فارم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Urdu&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Urdu', sans-serif; direction: rtl; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      return (
        <div className="bg-gray-100 min-h-screen">
          <header className="bg-blue-600 text-white p-4 shadow-md">
            <h1 className="text-2xl font-bold">ریئل اسٹیٹ کمیونٹی</h1>
          </header>
          <section className="container mx-auto my-8">
            <h2 className="text-2xl font-bold">کمیونٹی نیوز فیڈ</h2>
            <p>یہ ایک سادہ نیوز فیڈ ہے۔</p>
          </section>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
